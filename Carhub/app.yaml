application: car-hub
version: python
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /tools/?.*
  script: tools.app

- url: /admin/?.*
  script: admin.app
  login: admin

- url: /brian/?.*
  script: brian.app
  login: admin

- url: /cron/?.*
  script: admin.app
  login: admin

- url: /settings
  script: main.app
  login: required

- url: /vehicle/?.*
  script: main.app
  login: required

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

builtins:
- deferred: on
