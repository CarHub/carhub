<!DOCTYPE html>

<html>
  <head>
    <title>Carhub</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet" />
	<link type="text/css" href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link type="text/css" href="/static/css/auto.css" rel="stylesheet" />
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <a class="brand" href="/">CarHub</a>

          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
            {% if not user %}
              <li><a href="{{ loginurl }}">Login</a></li>
            {% endif %}
            {% if user %}
            <ul class="nav">
              <li class="hidden-phone">
                <a href="http://gravatar.com/emails" style="padding:0 0 0;" rel="tooltip" title="Change your avatar at gravatar.com" data-placement="bottom">
                  <img src="http://www.gravatar.com/avatar/{{ user.md5 }}?s=40" />
                </a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }} <b class="caret hidden-phone"></b></a>
                <ul class="dropdown-menu">
                  {% if user.isAdmin %}
                  <li><a href="/admin/">Admin</a></li>
                  {% endif %}
                  <li><a href="/user/settings.jsp">Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="{{ logouturl }}">Logout</a></li>
                </ul>
              </li>
            </ul>
            {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid center-block">
      <div id="content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
