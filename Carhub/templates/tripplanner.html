{% extends 'base.html' %} {% block content %}

<div class="well" style="overflow: auto;">
  <h2>Trip Planner</h2>

  <div id="side-container">
   <input onclick="hideFromInput();" id="useCurrentLocation" type="checkbox" value="useCurrentLocation" style = "float: left; " checked/>
   <label for="useCurrentLocation" style = "float: left; padding-left: 5px; font-weight: bold; padding-right: 3px; text-align: left; "> Use my location</label><br/><br/>
    <ul>
      <li class="dir-label">From:</li>
      <li><input id="from-input" type=text value=""/></li>
      <li class="dir-label">To:</li>
      <li><input id="to-input" type=text value="Ames, IA" /></li>
    </ul>
    <div>
      <input onclick="Demo.getDirections();" type="button" class="btn"
        value="Go!" style="float: left" />
    </div>
    <div id="dir-container"></div>
  </div>
  <div id="map_canvas" style="width: 850px; height: 500px"></div>
  <br />
  <div style="list-style-type: none; float: left;">
    <form >
    <div style="float:left;margin-right:20px;">
      <label for="num-miles-input">Number of Miles:</label> 
      <input id="num-miles-input" type="text" name="num-miles-input" />
      </div>
      <div style="float:left;margin-right:20px;">
      <label for="avg-mpg-input">Average MPG:</label>
      <input id="avg-mpg-input" type="text" name="avg-mpg-input" /> 
      </div>
      <div style="float:left;margin-right:20px;">
      <label for="avg-ppg-input">Estimated Price Per Gallon:</label>
      <input id="avg-ppg-input" type="text" name="avg-ppg-input" />
      </div>
    </form>
    <div>
      <input onclick="calculateTripPrice();" type="button" class="btn"
        value="Calculate Cost" style="float: left" />
    </div>
    <br /> <br />
    <form>
    <div style="float:left; clear:both;" margin-right:20px;">
      Estimated Cost: <br />
      <input id="est-cost-trip" type="text" name="est-cost-trip" /><br />
      </div>
    </form>
  </div>
</div>

{% endblock %} {% block externaljs %}
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6rEVLWJAAQ6p3IObKwkyGoAVQ_GQZnIg&sensor=false"></script>
<script src="/static/js/tripplanner.js"></script>
{% endblock %}
