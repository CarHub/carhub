{% extends 'base.html' %}
{% block content %}

<div class="well">
  <h2>Add Expense</h2>

  <form action="/vehicle/{{ car.key.id }}/expenses/add" method="post">
    <p>Date Purchased</p>
    <input type="text" name="datePurchased" id="datePurchased">
     
	<p>Category</p>
    <input type="text" name="category">
    
    <p>Location</p>
    <input type="text" name="location">
    
    <p>Amount Spent</p>
    <input type="text" name="amount">
    
    <p>Description of Purchase</p>
    <input type="text" name="description">
    
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}

{% block externaljs %}
<script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
<script>

$(document).ready(function() {
	//make the date picker work
	$('#datePurchased').datepicker({
		format: 'mm-dd-yyyy'
	});
});

</script>

{% endblock %}
